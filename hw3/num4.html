<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const products = [{
                id: 3,
                price: 127,
                photos: [
                    "1.jpg",
                    "2.jpg",
                ]
            },
            {
                id: 5,
                price: 499,
                photos: []
            },
            {
                id: 10,
                price: 26,
                photos: [
                    "3.jpg"
                ]
            },
            {
                id: 8,
                price: 78,
            },
        ];
        let productsWithPhoto = products.filter(function (item, i, products) {
            if (item.photos && item.photos.length > 0) {
                return item;
            }
        });
        products.sort(function (a, b) {
            return a.price - b.price;
        });
        products.forEach(function (item) {
            alert(item.id); // отсортированный по цене массив
        });
        productsWithPhoto.forEach(function (item) {
            alert(item.id); // id с фотографиями
        });
    </script>
</body>

</html>
