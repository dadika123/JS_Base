<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        for (let index = 0; index <= 10; index++) {
            if (index == 0) {
                alert(index + " это ноль");
            } else if (index % 2 == 0) {
                alert(index + " это четное число");
            } else {
                alert(index + " это нечетное число");
            }
        }
    </script>
</body>
