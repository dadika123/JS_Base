<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
    </head>
    <body>
        <script>
    let res_1 = 10 + 10 + "10";
    console.log(res_1);
    let res_2 = 10 + "10" + 10;
    console.log(res_2);
    let res_3 = 10 + 10 + +"10";
    console.log(res_3);
    let res_4 = 2/-"";
    console.log(res_4);
    let res_5 = 10 / +"2,5";
    console.log(res_5);
    /*
    1. Так как 1 и 2 слагаемое это целые числа то первая операция сложения даст результат 20, а затем при сложении 20 и "10" 
    будет осуществлено приведение к строковому типу и результатом станет конкатенация "20" и "10".
    2. Так как строковый литерал находится по середине , то число слева от него и справа от него будет приведено к строковому
    типу, а результатом будет конкатенация этих строк.
    3. результатом данного выражения будет целочисленны результат , так как 1 и 2 литерал - целые числа, а 3 литерал приводится 
    к целочисленным из строкового типа благодаря оператору '+', написанному после знака _+ в выражении.
    4. оператор - приводит строку  -"" к числовому значению -0, а деление любого числа на -0 будет иметь результат -infinity.
    5. в javascript дробная часть отделяется точкой , а не запятой, соответственно из за этого оператор + не может привести строку
    к числу
    и результатом является NaN.
     */
        </script>
    </body>
</html>
