        <script>
    let Tc = +prompt('Введите количество градусов по Цельсию:');
    let Tf = (9 / 5) * Tc + 32;
    alert(Tc + ' Градусов по Цельсию равняется ' + Tf + 'Градусам по Фаренгейту.');
