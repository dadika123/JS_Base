<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function mathOperation(arg1, arg2, operation) {
            switch (operation) {
                case "+":
                    return arg1 + arg2;
                    break;
                case "-":
                    return arg1 - arg2;
                    break;
                case "*":
                    return arg1 * arg2;
                    break;
                case "/":
                    if (arg2 == 0) {
                        return "На 0 делить нельзя!"
                    } else {
                        return arg1 / arg2;
                    }
                    break;
                default:
                    alert("Такой операции не существует!");
                    break;
            }
        }
        let arg1 = +prompt("Arg1");
        let arg2 = +prompt("Arg2");
        let operation = prompt("Операция");
        alert(mathOperation(arg1, arg2, operation));
    </script>
</body>

</html>
