<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function summa(arg1, arg2) {
            return arg1 + arg2;
        }

        function difference(arg1, arg2) {
            return arg1 - arg2;
        }

        function multiplication(arg1, arg2) {
            return arg1 * arg2;
        }

        function division(arg1, arg2) {
            if (arg2 == 0) {
                alert("На 0 делить нельзя!")
            } else {
                return arg1 / arg2;
            }
        }
        let a = 12;
        let b = 8;
        alert(summa(a, b));
        alert(difference(a, b));
        alert(multiplication(a, b));
        alert(division(a, b));
    </script>
</body>

</html>
