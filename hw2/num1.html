<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = 1,
            b = 1,
            c, d;
        c = ++a;
        alert(c); // ответ: 2
        //пример 2
        d = b++;
        alert(d); //ответ: 1
        //пример 3
        c = 2 + ++a;
        alert(c); //ответ: 5
        //пример 4
        d = 2 + b++;
        alert(d); //ответ: 4
        alert(a); //3
        alert(b); //3
        /**
            *! пример1
            c=2 так как изначально a = 1, и после операции ++(инкремент) значение увеличилось на единицу.
            *! пример2
            d=1 так как операция ++ была постфиксной, то есть она вернула значение до применения инкремента.
            *! пример3
            c = 5 так как а ихначально равняется 2, из за операции в примере 1, так же приюавляется 1 от текущего 
            инкремента, и суммируется с 2.
            *! пример4
            ответ равен 4 так как изначальное значение b = 1, в примере 2 к b прибавляется 1 благодаря инкременту, но в данном примере
            из за постфиксного инкремента, операция b++ возвращает 2, и прибавляется 2.
            *! пример5
            так как в 1 и 3 примере для 'a' применялся инкремент то ее итоговое значение = 3.
            *! пример6
            так как в 2 и 4 примере для 'b' применялся инкремент то е итоговое значение = 3.
        */
    </script>
</body>

</html>
