<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <script>
        function intToObject(num) {
            let obj = {};
            if (num >= 0 && num <= 999) {
                obj = {
                    units: num % 10,
                    tens: Math.floor(num / 10) % 10,
                    hundreds: Math.floor(num / 100),
                };
                return obj;
            } else {
                alert("Ошибка, пожалуйста введите число в диапазоне от 0 до 999!");
                return obj;
            }
        }
        let myObject = intToObject(
            +prompt("Введите целое число в диапазоне от 0 до 999:")
        );
        console.log(myObject.hundreds + " " + myObject.tens + " " + myObject.units);
    </script>
</body>

</html>
