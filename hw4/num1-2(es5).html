<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function Post(author, text, date) {
            this.author = author;
            this.text = text;
            this.date = date;

            this.edit = function (text) {
                this.text = text;
            }
        }

        function AttachedPost(author, text, date) {
            Post.call(this, author, text, date);
            this.highlighted = false;

            this.makeTextHighlighted = function () {
                this.highlighted = true;
            }
        }

        const post1 = new Post('name1', 'texttext', new Date());
        console.log(post1);
        post1.edit('newtext');
        console.log(post1);

        AttachedPost.prototype = Object.create(Post.prototype);
        AttachedPost.prototype.constructor = AttachedPost;

        const attached1 = new AttachedPost('name2', 'anytext', new Date());
        console.log(attached1);
        attached1.edit('newanytext');
        attached1.makeTextHighlighted();
        console.log(attached1);
    </script>
</body>

</html>
